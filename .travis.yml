language: node_js
node_js: '7'
cache: yarn
env:
  global:
  - PORT=3000
  - MONGODB_URI=mongodburi
  - NODE_ENV=test
  - secure: 
  - secure: 
  - secure: 
git:
  depth: 3
addons:
  ssh_known_hosts:
  - 104.236.18.111
before_script: 'echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config'
after_success:
- eval "$(ssh-agent -s)"
- mkdir .travis
- echo $DEPLOY_KEY > .travis/deploy_key.pem
- chmod 600 .travis/deploy_key.pem
- ssh-add .travis/deploy_key.pem
- git remote add digitalocean $DEPLOY_REPO
- yarn deploy
