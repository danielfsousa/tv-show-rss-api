language: node_js
node_js: '7'
cache: yarn
env:
  global:
  - PORT=3000
  - MONGODB_URI=mongodburi
  - NODE_ENV=test
  - secure: 
  - secure: 
branches:
  only:
  - master
addons:
  ssh_known_hosts:
  - 104.236.18.111
before_script: echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
script:
- yarn test:integration
before_deploy:
- echo -e "$DEPLOY_KEY" > /tmp/deploy_rsa
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
- git remote add digitalocean $DEPLOY_REPO
deploy:
- provider: script
  skip_cleanup: true
  script: yarn deploy
after_success: yarn coverage